<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 블로그</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #6b4e3d;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background: #524337;
            color: #fff;
            text-align: center;
            padding: 5px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
        }
        article {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
        footer {
            background: #6b4e3d;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>카페 블로그</h1>
    </header>
    <nav>
        <a href="#">홈</a>
        <a href="#">메뉴</a>
        <a href="#">소개</a>
        <a href="#">연락처</a>
    </nav>
    <article>
        <h2>환영합니다!</h2>
        <p>우리 카페에 오신 것을 환영합니다. 이곳에서는 다양한 커피와 디저트를 즐기실 수 있습니다.</p>
        <p>새로운 메뉴와 특별 이벤트에 대한 정보를 블로그를 통해 확인해 보세요!</p>
    </article>
    <footer>
        <p>© 2024 카페 블로그. 모든 권리 보유.</p>
    </footer>
</body>
</html>
